{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>
        <div class="left-nav-container">
            <ul class="nav">
                <li><div class="nav-item" id="inbox">Inbox</div></li>
                <li><div class="nav-item" id="compose">Compose</div></li>
                <li><div class="nav-item" id="sent">Sent</div></li>
                <li><div class="nav-item" id="archived">Archived</div></li>
                <li><div class="nav-item" href="{% url 'logout' %}">Log Out</div></li>
            </ul>
        </div>
    <hr>
    <div class="body-container">
        <div id="emails-view">
        </div>

        <div id="compose-view">
            <h3>New Email</h3>
            <form id="compose-form">
                <div class="form-group">
                    From: <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    To: <input id="compose-recipients" class="form-control">
                </div>
                <div class="form-group">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
    

        <div id="mail-content-view">
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
